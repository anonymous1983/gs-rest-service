<nav aria-label="breadcrumb" class="mt-1">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
    <li class="breadcrumb-item">Administration</li>
    <li class="breadcrumb-item active" aria-current="page">Status</li>
  </ol>
</nav>

<div class="d-flex align-items-center justify-content-between p-3 my-3 text-white-50 bg-primary box-shadow">
  <div class="clearfix">
    <h6 class="mb-0 text-white">Status</h6>
    <small>List</small>
  </div>
  <div class="clearfix">
    <button class="btn btn-success" (click)="addStatus(idModalStatus)"><i class="fas fa-plus fa-fw"></i> Add Status</button>
  </div>
</div>

<div class="my-3 p-3">
  <table class="table table-hover table-striped table-sm">
    <thead>
    <tr>
      <th scope="col col-1">#</th>
      <th scope="col col-3">Name</th>
      <th scope="col col-7">Description</th>
      <th scope="col col-1"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let status of statusList" class="align-middle">
      <th scope="row" class="align-middle">{{status.id}}</th>
      <td class="align-middle" [style.color]="status.color">{{status.name}}</td>
      <td class="align-middle">{{status.description}}</td>
      <td class="align-middle text-right">
        <button class="btn btn-sm btn-link" placement="top" ngbTooltip="Update" (click)="updateStatus(status, idModalStatus)"><i class="fas fa-pencil-alt"></i></button>
        <button class="btn btn-sm btn-link text-danger mr-1" placement="top" ngbTooltip="Delete" (click)="deleteStatus(status)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<ng-template #idModalStatus let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{modalStatusTitle}} &#123;&nbsp;<span [style.color]="modalStatusObj.color">{{modalStatusObj.name}}</span>&nbsp;&#125;</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="modalSolutionInputName">Name</label>
        <input type="email" class="form-control" id="modalSolutionInputName" aria-describedby="nameHelp" placeholder="name" [(ngModel)]='modalStatusObj.name' name="name">
      </div>
      <div class="form-group">
        <label for="modalSolutionInputDescription">Description</label>
        <textarea class="form-control" id="modalSolutionInputDescription" placeholder="Description" rows="3" [(ngModel)]='modalStatusObj.description' name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="modalSolutionInputColor">Color</label>
        <input type="email" class="form-control" id="modalSolutionInputColor" aria-describedby="nameHelp" placeholder="color" [(ngModel)]='modalStatusObj.color' name="color" [style.color]="modalStatusObj.color">
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light mr-auto" (click)="c('Close click')">Close</button>
    <button type="submit" class="btn btn-primary" (click)="saveAddStatus(modalStatusObj)" >Submit</button>
  </div>
</ng-template>
